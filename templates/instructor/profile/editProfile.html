{% extends 'instructor/base.html' %}


{% block title %}
<title>Profile</title>
{% endblock %}

{% block style %}
<style>
    .container{
        border-radius: 25px;
        background-color: bisque;
        width: 23%;
    }
    .myButton {
	box-shadow:inset 0px 1px 0px 0px #bee2f9;
	background:linear-gradient(to bottom, #63b8ee 5%, #468ccf 100%);
	background-color:#63b8ee;
	border-radius:6px;
	border:1px solid #3866a3;
	display:inline-block;
	cursor:pointer;
	color:#14396a;
	font-family:Arial;
	font-size:15px;
	font-weight:bold;
	padding:6px 24px;
	text-decoration:none;
	text-shadow:0px 1px 0px #7cacde;
    }
    .myButton:hover {
        background:linear-gradient(to bottom, #468ccf 5%, #63b8ee 100%);
        background-color:#468ccf;
    }
    .myButton:active {
        position:relative;
        top:1px;
    }
</style>

{% endblock %}

{% block name %}
{{name}}
{% endblock %}

{% block main_body %}
<div class="container">
    <h1>Instructor Profile</h1>
  
    <h2>Edit Profile</h2>
    <form action="{% url 'profile_update'  %}" method = "post">
        {% csrf_token %}
        <input type="hidden" name = "iid" value="{{ins.iid}}" />
        <table width="400" border="0">
            <tr>
                <td>Username:</td>
                <td><input type = "text" name = "username" value = "{{ins.username}}"/></td>
            </tr>
            <tr>
                <td>Password:</td>
                <td><input type = "text" name = "password" value = "{{ins.pw}}"/></td>
            </tr>
            <tr>
                <td>Name:</td>
                <td><input type = "text" name = "name" value = "{{ins.insName}}" /></td>
            </tr>
            <tr>
                <td>Gender:</td>
                <td>
                    M:<input type = "radio" name = "gender" value = "M" {% if ins.gender == 'M' %} checked {% endif %}/>
                    &nbsp;&nbsp;&nbsp;&nbsp;
                    F:<input type = "radio" name = "gender" value = "F" {% if ins.gender == 'F' %} checked {% endif %}/>
                </td>
            </tr>
            <tr>
                <td>Email:</td>
                <td><input type = "text" name = "email" value = "{{ins.email}}"/></td>
            </tr>
            <tr>
                <td><label for="stat">Current status:</label></td>
                <td>
                    <select name = "status" id = "stat" disabled>
                        <option value = 'S' {% if ins.curStatus == 0 %} selected {% endif %}>Suspended</option>
                        <option value = 'N' {% if ins.curStatus == 1 %} selected {% endif %}>Normal</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <input type = "submit" value = "Update" class="myButton"/>
                </td>
            </tr>
        </table>
    </form>
</div>
{% endblock %}
