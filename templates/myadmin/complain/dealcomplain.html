{% extends 'myadmin/base.html' %}
{% load static %}

{% block style_sheet %}
    <link rel="stylesheet" type="text/css" href="{% static 'base.css' %}"/>
    <!-- <link rel="stylesheet" type="text/css" href="{% static 'viewstudent.css' %}"/> -->
{% endblock %}

{% block main_body %}
<center>
    <h1 style = "font-size: x-large; color: #4287f5;">View Current Complaint Message</h1>
    <form action="{% url 'complain_update'  %}" method = "post">
        {% csrf_token %}
        <input type="hidden" name = "cpid" value="{{cur.id}}" />
        <table width="600" border="0" style=" border-collapse: separate;
        border-spacing: 0 15px; 
        background-color: rgb(221, 236, 236);
        border-radius: 10px;">
            <tr>
                <td>Sender Type:</td>
                <td><input type = "text" value = "{{cur.sendType}}" readonly/></td>
            </tr>
            <tr>
                <td>Sender ID:</td>
                <td><input type = "text" value = "{{cur.fromId}}" readonly/></td>
            </tr>
            <tr>
                <td>Sender Name:</td>
                <td><input type = "text" value = "{{cur.fromName}}" readonly/></td>
            </tr>
            <tr>
                <td>Receiver Type:</td>
                <td><input type = "text" value = "{{cur.receiveType}}" readonly/></td>
            </tr>
            <tr>
                <td>Receiver ID:</td>
                <td><input type = "text" value = "{{cur.receiveId}}" readonly/></td>
            </tr>
            <tr>
                <td>Receiver Name:</td>
                <td><input type = "text" value = "{{cur.receiveName}}" readonly/></td>
            </tr>
            <tr>
                <td>Description:</td>
                <td>
                    <textarea rows="4" cols="50" readonly>
                        {{ cur.description }}
                    </textarea>
                </td>
            </tr>
            <tr>
                <td align="center">
                    <input type = "submit" name = "approve" value = "Approve"/>
                </td>
                <td align="center">
                    <input type = "submit" name = "reject" value = "Reject"/>
                </td>
            </tr>
        </table>
    </form>
</center>
{% endblock %}
