{% extends 'myadmin/base.html' %}
{% load static %}

{% block style_sheet %}
    <link rel="stylesheet" type="text/css" href="{% static 'base.css' %}"/>
{% endblock %}

{% block main_body %}
<center>
    <h1 style = "font-size: x-large; color: #4287f5;"> Add Instructor</h1>
    <form action="{% url 'instructor_insert'  %}" method = "post">
        {% csrf_token %}
        <table width="500" border="0" style=" border-collapse: separate;
        border-spacing: 0 15px; 
        background-color: rgb(221, 236, 236);
        border-radius: 10px;
        text-align:center">
            <tr>
                <td>Name:</td>
                <td><input type = "text" name = "name" value = "{{name}}"/></td>
            </tr>
            <tr>
                <td>Username:</td>
                <td><input type = "text" name = "username"/></td>
            </tr>
            <tr>
                <td>Password:</td>
                <td><input type = "text" name = "password" value = "123456"/></td>
            </tr>
            <tr>
                <td>Gender:</td>
                <td>
                    M:<input type = "radio" name = "gender" value = "M" {% if gender == "" or gender == 'M' %} checked {% endif %}/>
                    &nbsp;&nbsp;&nbsp;&nbsp;
                    F:<input type = "radio" name = "gender" value = "F" {% if gender == 'F' %} checked {% endif %}/>
                </td>
            </tr>
            <tr>
                <td>Email:</td>
                <td><input type = "text" name = "email" value = "{{email}}"/></td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <input type = "submit" value = "Add"/>
                </td>
            </tr>
        </table>
    </form>
</center>
{% endblock %}
